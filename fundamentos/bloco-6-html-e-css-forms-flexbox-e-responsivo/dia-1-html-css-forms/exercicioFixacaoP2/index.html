<body>

    <main>
        <form action="" method="get" autocomplete="on">
            <!-- 1 - Adicione os campos de entrada para email e senha. -->
                <!-- referÃªncia - "https://www.w3schools.com/tags/att_input_type_email.asp" -->

                <!-- 4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha. -->
                <!-- 5 - Adicione o atributo required para os campos de email e senha. -->

                <!-- 7 - Adicione o atributo autofocus para o campo de email. -->
                    <!-- referÃªncia - "https://www.w3schools.com/tags/att_input_autofocus.asp" -->
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>

                <div class="lembrar">

                </div>

        </form>
